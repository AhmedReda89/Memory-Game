<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star rating-star"></i></li>
        		<li><i class="fa fa-star rating-star"></i></li>
        		<li><i class="fa fa-star rating-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves
            
            <button class="restart" onclick="resetGame()">
        		<i class="fa fa-repeat"></i>
            </button>
            
            <div class="timer">
                <time>00:00:00</time>
            </div>            
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="game-end-popup" style="display: none;">
        <h3>
            Congratulations! you won!
        </h3>
        <p>with <span class="moves-no">-</span> moves and <span class="stars-no">-</span> stars.</p>
        <p>Wooooooooooooo!</p>
        <button class="play-again-btn" onclick="resetGame()">Play Again</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
